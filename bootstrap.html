<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitFreaks</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/3569cb447c.js"
      crossorigin="anonymous"
    ></script>
    <!-- FavIcon -->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <!-- Workout Calendar Section for November -->
    <section class="container my-5 p-4 bg-dark text-light rounded">
      <header class="text-center mb-4">
        <h1 class="calendarTitle">Workout Calendar</h1>
      </header>

      <nav class="d-flex justify-content-center align-items-center mb-3">
        <button id="prevMonth" class="btn btn-primary mx-2">Previous</button>
        <div id="currentMonth" class="h4 text-uppercase font-weight-bold"></div>
        <button id="nextMonth" class="btn btn-primary mx-2">Next</button>
      </nav>

      <div class="calendarContainer">
        <div class="days d-flex text-center font-weight-bold mb-2">
          <div class="day flex-fill">Sun</div>
          <div class="day flex-fill">Mon</div>
          <div class="day flex-fill">Tue</div>
          <div class="day flex-fill">Wed</div>
          <div class="day flex-fill">Thu</div>
          <div class="day flex-fill">Fri</div>
          <div class="day flex-fill">Sat</div>
        </div>
        <div id="calendarDays" class="calendarBody d-flex flex-wrap"></div>
      </div>

      <footer class="d-flex justify-content-center mt-3">
        <div class="legendItem d-flex align-items-center mx-3">
          <span
            class="legendColor workoutDay rounded-circle d-inline-block me-2"
            style="width: 20px; height: 20px; background-color: #ff5722"
          ></span>
          <span>Workout Day</span>
        </div>
        <div class="legendItem d-flex align-items-center mx-3">
          <span
            class="legendColor rounded-circle d-inline-block me-2"
            style="width: 20px; height: 20px; background-color: #333"
          ></span>
          <span>Rest Day</span>
        </div>
      </footer>
    </section>

    <!-- Calendar JS -->
    <script src="./calendar.js"></script>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
